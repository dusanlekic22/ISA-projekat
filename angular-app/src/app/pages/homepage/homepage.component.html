<div class="container-fluid">
  <div class="row top">
    <div class="col-12 firstSection">
      <div class="col-7 offset-5 pt-9">
        <div class="s1">
          TRAVELLING AROUND <br />
          <div class="s1 pt-4">THE WORLD</div>
        </div>
        <div class="s2 pt-4">An awesome journey</div>
      </div>
    </div>
  </div>
  <div class="row linija bottom"></div>

  <div class="row bottom">
    <div class="col-2 grad"></div>
    <div class="col-8 secondSection pt-6">
      <!-- Cottages tab -->
      <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Cottages">
          <div class="container">
            <form class="example-form">
              <div class="row pt-4 ml-5">
                <div class="col-3 input3">
                  <label for="date1">Start of reservation</label>
                  <input
                    id="date1"
                    matInput
                    class="p-3"
                    type="datetime-local"
                    placeholder="Start date"
                    [(ngModel)]="startCottageDate"
                    [min]="startDateCottageString"
                    (change)="activateCottageEnd()"
                    id="session-date"
                    name="date1"
                  />
                  <div class="enddate">
                    <label for="party" *ngIf="this.endDateCottageString !== ''"
                      >End of reservation</label
                    >
                    <input
                      matInput
                      class="p-3"
                      *ngIf="this.endDateCottageString !== ''"
                      type="datetime-local"
                      placeholder="End date"
                      [min]="endDateCottageString"
                      [(ngModel)]="endCottageDate"
                      name="date2"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <div class="col-4 boxc">
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Name</mat-label>
                      <textarea
                        matInput
                        [(ngModel)]="searchCottageName"
                        name="searchCottageName"
                        placeholder="Enter cottage name"
                      ></textarea>
                    </mat-form-field>
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Grade</mat-label>
                      <textarea
                        matInput
                        [(ngModel)]="cottageGrade"
                        name="cottageGrade"
                        placeholder="Enter cottage grade"
                      ></textarea>
                    </mat-form-field>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="col-4 boxc">
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Bed</mat-label>
                      <mat-select
                        name="cottageBedCount"
                        [(ngModel)]="cottageBedCount"
                      >
                        <mat-option *ngFor="let bed of beds" [value]="bed">
                          {{ bed }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Sort by</mat-label>
                      <mat-select name="sortBy" [(ngModel)]="cottageSortBy">
                        <mat-option
                          *ngFor="let sort of sortListCottage"
                          [value]="sort"
                        >
                          {{ sort.text }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-7 offset-1 chips">
                  <mat-chip-list [(ngModel)]="chips" selectable multiple>
                    <mat-chip
                      #c="matChip"
                      *ngFor="let option of optionsCottages"
                      [value]="option"
                      (click)="toggleSelectionCottage(c, option)"
                    >
                      <mat-icon *ngIf="c.selected">check</mat-icon>
                      {{ option }}
                    </mat-chip>
                  </mat-chip-list>
                </div>

                <div class="col-4">
                  <button class="btn btn-success" (click)="searchCottage()">
                    Search
                  </button>
                </div>
              </div>
            </form>

            <div class="container mt-3 itemss">
              <div class="row d-flex p-2 text-white">
                <div class="col-4 p-2" *ngFor="let cottage of cottages">
                  <app-base-cottage
                    name="{{ cottage.name }}"
                    id="{{ cottage.id }}"
                    [address]="cottage.address"
                    promoDesc="{{ cottage.promoDescription }}"
                    [grade]="cottage.grade"
                    price="{{ cottage.pricePerHour }}"
                    openForReservation="{{ openCottages }}"
                    [startDate]="startCottageDate"
                    [endDate]="endCottageDate"
                  >
                  </app-base-cottage>
                </div>
              </div>
              <div class="row d-flex text-success bg-dark rounded">
                <div class="col-6">
                  <mat-paginator
                    (page)="onChangeCottagePage($event)"
                    class="bg-dark text-white"
                    [length]="cottageTotalElements"
                    [pageIndex]="cottagePage"
                    [pageSize]="6"
                    aria-label="<class ='btn-success'>Select page"
                  >
                  </mat-paginator>
                </div>
                <div class="col-3 text-right pt-2">
                  <h2 class="text-white">Sort by :</h2>
                </div>
                <div class="col-3 pt-2 sortbtn">
                  <mat-chip-list [(ngModel)]="sortChips" selectable multiple>
                    <mat-chip
                      *ngIf="openCottages === 'no'"
                      value="Price Ascending"
                      #c="matChip"
                      (click)="
                        toggleSelectionCottageSort(c, priceSortCottageType)
                      "
                    >
                      Price
                    </mat-chip>
                    <mat-chip
                      value="Grade Ascending"
                      #c2="matChip"
                      (click)="
                        toggleSelectionCottageSort(c2, gradeSortCottageType)
                      "
                    >
                      Grade
                    </mat-chip>
                  </mat-chip-list>
                </div>
              </div>
            </div>
          </div>
        </mat-tab>
        <!-- Boats tab -->
        <mat-tab label="Boats">
          <div class="container">
            <form class="example-form">
              <div class="row pt-4 ml-5">
                <div class="col-3 input3">
                  <label for="date1">Start of reservation</label>
                  <input
                    id="date1"
                    matInput
                    class="p-3"
                    type="datetime-local"
                    placeholder="Start date"
                    [(ngModel)]="startBoatDate"
                    [min]="startDateBoatString"
                    (change)="activateBoatEnd()"
                    id="session-date"
                    name="date1"
                  />
                  <div class="enddate">
                    <label for="party" *ngIf="this.endDateBoatString !== ''"
                      >End of reservation</label
                    >
                    <input
                      matInput
                      class="p-3"
                      *ngIf="this.endDateBoatString !== ''"
                      type="datetime-local"
                      placeholder="End date"
                      [min]="endDateBoatString"
                      [(ngModel)]="endBoatDate"
                      name="date2"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <div class="col-4 boxc">
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Name</mat-label>
                      <textarea
                        matInput
                        [(ngModel)]="searchBoatName"
                        name="searchBoatName"
                        placeholder="Enter boat name"
                      ></textarea>
                    </mat-form-field>
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Grade</mat-label>
                      <textarea
                        matInput
                        [(ngModel)]="boatGrade"
                        name="boatGrade"
                        placeholder="Enter boat grade"
                      ></textarea>
                    </mat-form-field>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="col-4 boxc">
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Bed</mat-label>
                      <mat-select
                        name="boatBedCount"
                        [(ngModel)]="boatBedCount"
                      >
                        <mat-option *ngFor="let bed of beds" [value]="bed">
                          {{ bed }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-form-field
                      class="example-full-width"
                      appearance="fill"
                    >
                      <mat-label>Sort by</mat-label>
                      <mat-select name="sortBy" [(ngModel)]="boatSortBy">
                        <mat-option
                          *ngFor="let sort of sortListBoat"
                          [value]="sort"
                        >
                          {{ sort.text }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-7 offset-1 chips">
                  <mat-chip-list [(ngModel)]="bchips" selectable multiple>
                    <mat-chip
                      #c="matChip"
                      *ngFor="let option of optionsBoats"
                      [value]="option"
                      (click)="toggleSelectionBoat(c, option)"
                    >
                      <mat-icon *ngIf="c.selected">check</mat-icon>
                      {{ option }}
                    </mat-chip>
                  </mat-chip-list>
                </div>

                <div class="col-4">
                  <button class="btn btn-success" (click)="searchBoat()">
                    Search
                  </button>
                </div>
              </div>
            </form>

            <div class="container mt-3 itemss">
              <div class="row d-flex p-2 text-white">
                <div class="col-4 p-2" *ngFor="let boat of boats">
                  <app-base-cottage
                    [type]="2"
                    name="{{ boat.name }}"
                    id="{{ boat.id }}"
                    [address]="boat.address"
                    promoDesc="{{ boat.description }}"
                    [grade]="boat.grade"
                    price="{{ boat.pricePerHour }}"
                    openForReservation="{{ openCottages }}"
                    [startDate]="startCottageDate"
                    [endDate]="endCottageDate"
                  >
                  </app-base-cottage>
                </div>
              </div>
              <div class="row d-flex text-success bg-dark rounded">
                <div class="col-6">
                  <mat-paginator
                    (page)="onChangeBoatPage($event)"
                    class="bg-dark text-white"
                    [length]="boatTotalElements"
                    [pageIndex]="boatPage"
                    [pageSize]="6"
                    aria-label="<class ='btn-success'>Select page"
                  >
                  </mat-paginator>
                </div>
                <div class="col-3 text-right pt-2">
                  <h2 class="text-white">Sort by :</h2>
                </div>
                <div class="col-3 pt-2 sortbtn">
                  <mat-chip-list [(ngModel)]="bsortChips" selectable multiple>
                    <mat-chip
                      *ngIf="openBoats === 'no'"
                      value="Price Ascending"
                      #c="matChip"
                      (click)="toggleSelectionBoatSort(c, priceSortBoatType)"
                    >
                      Price
                    </mat-chip>
                    <mat-chip
                      value="Grade Ascending"
                      #c2="matChip"
                      (click)="toggleSelectionBoatSort(c2, gradeSortBoatType)"
                    >
                      Grade
                    </mat-chip>
                  </mat-chip-list>
                </div>
              </div>
            </div>
          </div>
        </mat-tab>
        <!--Adventures tab -->
        <mat-tab label="Adventures">
          <form class="example-form">
            <div class="row">
              <div class="mb-3">
                <div class="col-4">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Search cottage by name</mat-label>
                    <textarea
                      matInput
                      [(ngModel)]="searchCottageName"
                      name="searchCottageName"
                      placeholder="Ex. It makes me feel..."
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Search cottage by number of beds</mat-label>
                <textarea
                  matInput
                  [(ngModel)]="searchCottageBeds"
                  name="searchCottageBeds"
                  placeholder="Ex. It makes me feel..."
                ></textarea>
              </mat-form-field>
            </div>
          </form>
          <div class="container py-5">
            <div class="d-flex bd-highlight mb-3">
              <app-base-cottage> </app-base-cottage>
              <app-base-cottage> </app-base-cottage>
              <app-base-cottage> </app-base-cottage>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="col-2 grad2"></div>
  </div>
</div>
