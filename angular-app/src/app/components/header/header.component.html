<div class="container-fluid">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="#">KVZR</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/cottageOwnerHome']"
                routerLinkActive="router-link-active"
                target="_blank"
                >Cottages</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://codepen.io/lawrencepa1988/full/RjEXzZ/"
                target="_blank"
                >Boats</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://codepen.io/lawrencepa1988/full/RjEXzZ/"
                target="_blank"
                >Fishing Trainers</a
              >
            </li>
          </ul>

          <div class="dropdown ml-2" *ngIf="!isLoggedIn()">
            <button
              class="btn btn-success dropdown-toggle"
              type="button"
              id="dropdownForm"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Login
            </button>
            <div class="dropdown-menu">
              <form class="px-4 py-3">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Username</label>
                  <ng-template>Username </ng-template>
                  <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input
                      matInput
                      [(ngModel)]="username"
                      name="username"
                      placeholder="Username"
                      required
                    />
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <label for="exampleDropdownFormPassword1">Password</label>
                  <ng-template matStepLabel>Fill out password</ng-template>
                  <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input
                      type="password"
                      matInput
                      [(ngModel)]="password"
                      name="password"
                      placeholder="Password"
                      required
                    />
                  </mat-form-field>
                </div>
                <button (click)="login()" class="btn btn-primary">
                  Sign in
                </button>
              </form>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink]="regLink"
                >New around here? Sign up</a
              >
              <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
          </div>
          <ul class="navbar-nav" *ngIf="isLoggedIn()">
            <li class="nav-item" *ngIf="loggedInUser">
              <a href="" class="nav-link">{{
                loggedInUser.firstName + " " + loggedInUser.lastName
              }}</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn()">
              <button (click)="logout()" class="btn btn-primary">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</div>
<div
  mdbModal
  #frame="mdbModal"
  class="modal fade left"
  style="overflow-y: auto"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Change password</h4>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <label for="defaultForm-password">Password</label>
          <input
            [(ngModel)]="changePassword"
            type="password"
            id="defaultForm-password"
            [formControl]="$any(formModalPassword)"
            class="form-control"
            mdbInput
            mdbValidate
          />
          <mdb-error
            *ngIf="
              formModalPassword!.invalid &&
              (formModalPassword!.dirty || formModalPassword!.touched)
            "
          >
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="
              formModalPassword!.valid &&
              (formModalPassword!.dirty || formModalPassword!.touched)
            "
          >
            Input valid
          </mdb-success>
        </div>
        <div class="md-form mb-5">
          <label for="defaultForm-confirm-password">Confirm password</label>
          <input
            [(ngModel)]="confirmChangePassword"
            type="password"
            id="defaultForm-confirm-password"
            [formControl]="$any(formModalConfirmPassword)"
            class="form-control"
            mdbInput
            mdbValidate
          />
          <mdb-error
            *ngIf="
              formModalConfirmPassword!.invalid &&
              (formModalConfirmPassword!.dirty ||
                formModalConfirmPassword!.touched)
            "
          >
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="
              formModalConfirmPassword!.valid &&
              (formModalConfirmPassword!.dirty ||
                formModalConfirmPassword!.touched)
            "
          >
            Input valid
          </mdb-success>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-center">
        <button
          (click)="submitChangePassword()"
          mdbBtn
          color="default"
          class="waves-light"
          mdbWavesEffect
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
