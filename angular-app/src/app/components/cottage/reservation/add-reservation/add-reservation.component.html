<div class="container mt-5 pb-4">
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">Reservation</h3>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form>
        <!-- Ovde -->
        <div class="pl-lg-4">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-control-label" for="input-date"
                  >Duration span date</label
                >
                <div class="md-form mb-5">
                  <div class="mt-2 ml-2">
                    <label>Choose a starting date and time</label>
                    <div>
                      <input
                        #availableStartSelect
                        type="datetime-local"
                        placeholder="Start date"
                        [min]="minDate"
                        [(ngModel)]="cottageReservation.duration.startDate"
                        name="reservationStart"
                      />
                    </div>
                  </div>

                  <div class="mt-2 ml-2">
                    <label>Choose an ending date and time</label>
                    <div>
                      <input
                        type="datetime-local"
                        placeholder="End date"
                        [min]="minDate"
                        [(ngModel)]="cottageReservation.duration.endDate"
                        name="reservationEnd"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="input-people"
                  >Maximum number of people</label
                >
                <input
                  [(ngModel)]="cottageReservation.guestCapacity"
                  name="capacity"
                  type="number"
                  id="input-people"
                  class="form-control form-control-alternative"
                  min="1"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="input-price"
                  >Price(in €)</label
                >
                <input
                  [(ngModel)]="cottageReservation.price"
                  name="price"
                  type="number"
                  id="input-price"
                  class="form-control form-control-alternative"
                  min="1"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="input-cottage"
                  >Cottage</label
                >
                <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a cottage</mat-label>
                    <mat-select
                      [(ngModel)]="cottage"
                      id="input-cottage"
                      name="cottage"
                      (selectionChange)="getChips(cottage.id)"
                    >
                      <mat-option
                        *ngFor="let cottage of cottages"
                        [value]="cottage"
                      >
                        {{ cottage.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="input-customer"
                  >Customer</label
                >
                <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a customer</mat-label>
                    <mat-select
                      [(ngModel)]="customer"
                      id="input-customer"
                      name="customer"
                    >
                      <mat-option
                        *ngFor="let customer of eligibleCustomers"
                        [value]="customer"
                      >
                        {{ customer.firstName }} {{ customer.lastName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="input-customer"
                  >Additional services</label
                >
                <div class="col-12 chips">
                  <mat-chip-list [(ngModel)]="chips" selectable multiple>
                    <mat-chip
                      #c="matChip"
                      *ngFor="let option of cottageServices"
                      [value]="option"
                      (click)="toggleSelectionCottage(c, option)"
                    >
                      <mat-icon *ngIf="c.selected">check</mat-icon>
                      {{ option.name }}({{ option.price }}€)
                    </mat-chip>
                  </mat-chip-list>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button (click)="addReservation()" class="btn btn-info">
            Add a reservation
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
