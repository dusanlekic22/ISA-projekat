<div>
<button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
  (click)="frame.show()" mdbWavesEffect>Add a cottage</button>
<div mdbModal #frame="mdbModal" class="modal fade left" style="overflow-y: auto;"id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">times</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
            <input [(ngModel)]="cottage.name" type="text" id="defaultForm-email" [formControl]="$any(loginFormModalEmail)" class="form-control"
              mdbInput mdbValidate>
            <label for="defaultForm-email">Name</label>
            <mdb-error
              *ngIf="loginFormModalEmail!.invalid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
              Input invalid
            </mdb-error>
            <mdb-success
              *ngIf="loginFormModalEmail!.valid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
              Input
              valid
            </mdb-success>
          </div>
          <div class="md-form mb-5">
            <input [(ngModel)]="cottage.promoDescription" type="text" id="defaultForm-email" [formControl]="$any(loginFormModalEmail)" class="form-control"
              mdbInput mdbValidate>
            <label for="defaultForm-email">Description</label>
            <mdb-error
              *ngIf="loginFormModalEmail!.invalid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
              Input invalid
            </mdb-error>
            <mdb-success
              *ngIf="loginFormModalEmail!.valid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
              Input
              valid
            </mdb-success>
          </div>
          <div class="md-form mb-5">
            <input [(ngModel)]="cottage.roomCount" type="email" id="defaultForm-email" [formControl]="$any(loginFormModalEmail)" class="form-control"
              mdbInput mdbValidate>
            <label for="defaultForm-email">Number of rooms</label>
            <mdb-error
              *ngIf="loginFormModalEmail!.invalid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
              Input invalid
            </mdb-error>
            <mdb-success
              *ngIf="loginFormModalEmail!.valid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
              Input
              valid
            </mdb-success>
          </div>
          <div class="md-form mb-5">
            <input [(ngModel)]="cottage.bedCount" type="email" id="defaultForm-email" [formControl]="$any(loginFormModalEmail)" class="form-control"
              mdbInput mdbValidate>
            <label for="defaultForm-email">Number of beds</label>
            <mdb-error
              *ngIf="loginFormModalEmail!.invalid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
              Input invalid
            </mdb-error>
            <mdb-success
              *ngIf="loginFormModalEmail!.valid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
              Input
              valid
            </mdb-success>
          </div>
          <div class="md-form mb-5">
            <input [(ngModel)]="cottage.cottageRules" type="text" id="defaultForm-email" [formControl]="$any(loginFormModalEmail)" class="form-control"
              mdbInput mdbValidate>
            <label for="defaultForm-email">Rules</label>
            <mdb-error
              *ngIf="loginFormModalEmail!.invalid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
              Input invalid
            </mdb-error>
            <mdb-success
              *ngIf="loginFormModalEmail!.valid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
              Input
              valid
            </mdb-success>
          </div>
        <div class="md-form mb-5">
          <input type="email" id="defaultForm-email" [formControl]="$any(loginFormModalEmail)" class="form-control"
            mdbInput mdbValidate>
          <label for="defaultForm-email">Your email</label>
          <mdb-error
            *ngIf="loginFormModalEmail!.invalid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="loginFormModalEmail!.valid && (loginFormModalEmail!.dirty || loginFormModalEmail!.touched)">
            Input
            valid
          </mdb-success>
        </div>
        <div class="md-form mb-4">
          <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
          <input type="password" id="defaultForm-pass" [formControl]="$any(loginFormModalPassword)"
            class="form-control" mdbInput mdbValidate>
          <label for="defaultForm-pass">Your password</label>
          <mdb-error
            *ngIf="loginFormModalPassword!.invalid && (loginFormModalPassword!!.dirty || loginFormModalPassword!.touched)">
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="loginFormModalPassword!.valid && (loginFormModalPassword!.dirty || loginFormModalPassword!.touched)">
            Input valid
          </mdb-success>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button (click)="addCottage()" mdbBtn color="default" class="waves-light" mdbWavesEffect>Submit</button>
      </div>
    </div>
  </div>
</div>
</div>
