<div class="col-md-12 mb-1 cottageCard">
  <div class="card h-100">
    <div class="d-flex justify-content-between position-absolute w-100"></div>
    <div class="img-hover-zoom img-hover-zoom--xyz">
      <img
        src="https://picsum.photos/700/550"
        class="card-img-top"
        alt="Product"
      />
      <div
        class="cardOverlay"
        (click)="this.router.navigate(['/cottage/', this.id])"
      >
        Pogledaj <br />
        {{ name }} <br />
        ponudu
      </div>
    </div>
    <div class="card-body px-2 pb-2 pt-1">
      <div class="d-flex justify-content-between">
        <div>
          <p class="h4">{{ name }}</p>
        </div>
        <div>
          <a
            href="#"
            class="text-secondary lead"
            data-toggle="tooltip"
            data-placement="left"
            title="Compare"
          >
            <p class="starcolor d-flex align-items-center mb-2">
              Ocena:
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star-half-o" aria-hidden="true"></i>
            </p>
          </a>
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-7 text-dark">
          <strong *ngIf="address">{{ address.city }}</strong>
        </div>
        <div class="col-4 offset-1 text-dark text-center">
          <strong>Price: </strong>{{ "  " + price }}
        </div>
      </div>
      <div class="row d-flex pt-2">
        <div class="col-7 text-dark">
          <strong *ngIf="address">{{ address.street }}</strong>
        </div>
      </div>
      <div class="row d-flex pt-2">
        <div class="col-7 text-dark">
          <strong *ngIf="address">{{ address.country }}</strong>
        </div>
      </div>
    </div>
    <div class="reserv-btn">
      <button
        *ngIf="openForReservation !== 'yes'"
        class="btn btn-success reservationbtn"
      >
        Rezervisi
      </button>
    </div>
  </div>
</div>
