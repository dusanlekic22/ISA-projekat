<mat-form-field appearance="fill">
  <mat-label>First name</mat-label>
  <input matInput [(ngModel)]="firstName" placeholder="First" required />
</mat-form-field>
<div class="container-fluid d-flex justify-content-center regist">
  <div class="row my-2 mx-2 main regist2">
    <div class="col-md-12 col-12 xcol">
      <h2 class="title pt-3 pb-3">Sign up</h2>
      <form class="myform">
        <div class="row rone">
          <div class="col-md-6 fone py-3">
            <ng-template>Fill out first name</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>First name</mat-label>
              <input
                matInput
                [(ngModel)]="firstName"
                placeholder="First"
                required
              />
            </mat-form-field>
          </div>
          <div class="form-group col-md-6 ftwo py-3">
            <ng-template matStepLabel>Fill out lastname</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>Last name</mat-label>
              <input
                matInput
                [(ngModel)]="lastname"
                placeholder="Last name"
                required
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row rtwo">
          <div class="form-group col-md-6 fthree py-3">
            <input type="text" class="form-control jk" placeholder="Phone" />
          </div>
          <div class="form-group col-md-6 ffour py-3">
            <input
              type="email"
              class="form-control lm"
              placeholder="knwst@gmail.com"
            />
          </div>
        </div>
        <div class="row rthree">
          <div class="form-group col-md-6 ffive py-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="form-group col-md-6 fsix py-3">
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <div class="row rfour">
          <div class="form-group col-md-6 fseven py-3">
            <button type="submit" class="btn btn-primary">
              <span>Create account</span>
            </button>
          </div>
          <div class="form-group col-md-6 feight py-3">
            <p class="text-muted">
              Already have an account?<br /><a href="#">Sign in</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
